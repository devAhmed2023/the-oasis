<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>سينما الواحة</title>
    <link rel="stylesheet" href="layouts/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="layouts/css/all.min.css">
    <link rel="stylesheet" href="layouts/css/back-ar.css">
</head>
<body>
    <header class="header" id="header">
        <div class="header__container">
            <a href="#" class="header__logo">
                <i class="fa-solid fa-clapperboard"></i>
                <span>سينما الواحة</span>
            </a>

            <button class="header__toggle" id="header-toggle">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </header>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar__container">
            <div class="sidebar__user">
                <div class="sidebar__img">
                    <img src="layouts/images/avatar.jpg" alt="image">
                </div>

                <div class="sidebar__info">
                    <h3>Ahmed Samir</h3>
                    <span>admin@admin.com</span>
                </div>
            </div>

            <div class="sidebar__content">
                <div>
                    <h3 class="sidebar__title">الصفحات</h3>

                    <div class="sidebar__list">
                        <a href="#" class="sidebar__link active-link">
                            <i class="fa-solid fa-gauge"></i>
                            <span>الرئيسية</span>
                        </a>

                        <a href="#" class="sidebar__link">
                            <i class="fa-solid fa-user-plus"></i>
                            <span>المديرين</span>
                        </a>

                        <a href="#" class="sidebar__link">
                            <i class="fa-solid fa-users"></i>
                            <span>الأعضاء</span>
                        </a>

                        <a href="#" class="sidebar__link">
                            <i class="fa-solid fa-tags"></i>
                            <span>التصينفات</span>
                        </a>

                        <a href="#" class="sidebar__link">
                            <i class="fa-solid fa-file-video"></i>
                            <span>المواد</span>
                        </a>
                    </div>
                </div>

                <div>
                    <h3 class="sidebar__title">الإعدادات</h3>

                    <div class="sidebar__list">
                        <a href="#" class="sidebar__link">
                            <i class="fa-solid fa-gears"></i>
                            <span>الإعدادات</span>
                        </a>

                        <a href="#" class="sidebar__link">
                            <i class="fa-solid fa-message"></i>
                            <span>الرسائل</span>
                        </a>

                        <a href="#" class="sidebar__link">
                            <i class="fa-solid fa-bell"></i>
                            <span>الإشعارات</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="sidebar__actions">
                <button>
                    <i class="fa-solid fa-sun sidebar__link sidebar__theme" id="theme-button">
                        <span>الوضع</span>
                    </i>
                </button>

                <button class="sidebar__link">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>تسجيل الخروج</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="main container" id="main">
        <h1>الصفحة الرئيسية</h1>
    </main>
    <script src="layouts/js/jquery-3.7.1.min.js"></script>
    <script src="layouts/js/bootstrap.bundle.min.js"></script>
    <script src="layouts/js/back.js"></script>

</html>
